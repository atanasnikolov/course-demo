<VirtualHost *:80>
    ServerName ip
    Redirect permanent / https://ip/
</VirtualHost>

<VirtualHost *:443>
    ServerName ip
    DocumentRoot /var/www/html

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/lamp.crt
    SSLCertificateKeyFile /etc/apache2/ssl/lamp.key

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/lamp_error.log
    CustomLog ${APACHE_LOG_DIR}/lamp_access.log combined
</VirtualHost>
